    <hr />
    <div class="d-flex flex-column options-list">
      <div class="d-flex options-item" style="justify-content: space-between;">
        <label for="refresh">Channel ID</label>
        <input type="text" name="channelId" value="" id="channelId">
      </div>
      <!-- <div class="d-flex options-item">

      <hr />
      <div class="d-flex options-item">
        <input type="checkbox" name="like" value="like" id="like">
        <label for="like">auto like</label>
      </div>
      <div class="d-flex options-item">
        <input type="checkbox" name="comment" value="comment" id="comment">
        <label for="comment">make a comment</label>
      </div>
      <div class="d-flex options-item">
        <input type="checkbox" name="low-quality" value="low-quality" id="low-quality">
        <label for="low-quality">change the quality to lowest</label>
      </div>
      <div class="d-flex options-item">
        <input type="checkbox" name="skip-ads" value="skip-ads" id="skip-ads">
        <label for="skip-ads">Skip ads</label>
      </div>
      <div class="d-flex options-item">
        <input type="checkbox" name="auto-replay-off" value="auto-replay-off" id="auto-replay-off">
        <label for="auto-replay-off">stop auto replay</label>
      </div>
    </div>
    <div class="execute-btn">
      <button class="btn" name="execute" id="execute">Run</button>
      <button class="btn" name="stop" id="stop" style="display: none;">Stop</button>
    </div>
  </div>
  <hr style="margin-bottom: 0;">

    <div class="flex-container">
